<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin - Cambio de contrase√±a</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript">

            $(document).ready(function(){
            $("#formulario").submit(function(e){
                $.ajax({
                    url : "newpassword",
                    data : { nick : $("#txtNick").val(), password : $("#txtPassword").val()},
                    success : function (d){
                        if (d.status==0){
                            
                            url = window.location.protocol+"//"+window.location.host+"/Usuarios-Login"+d.resultado.url+"?nick="+$("#txtNick").val;
                            window.location=url;
                        } else {
                            $("#errMsg").html   (d.msg);
                            $("#error").show();
                        }
                    }
                });
                return false;
            }); 
        });
        
        </script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Log In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="formulario">
                            <fieldset>
                                <div class="form-group">
                                    <input id="txtNick" class="form-control" placeholder="Nick" name="nick" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="txtPassword" class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <button id="btnClick" class="btn btn-lg btn-success btn-block">LogIn</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

</body>

</html>
