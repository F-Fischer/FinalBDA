		<script type="text/javascript">
		
		$(document).ready(function(){
			$("#formulario").submit(function(e){
				$.ajax({
					url : "login",
					data : { nick : $("#txtNick").val(), password : $("#txtPassword").val()},
					success : function (d){
						if (d.status==0){
							
							url = window.location.protocol+"//"+window.location.host+"/Usuarios-Login"+d.resultado.url+"?nick="+$("#txtNick").val;
							window.location=url;
						} else {
							$("#errMsg").html	(d.msg);
							$("#error").show();
						}
					}
				});
				return false;
			});	
		});
		
		</script>
